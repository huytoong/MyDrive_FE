<h1 mat-dialog-title>Tạo thư mục</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Tên thư mục</mat-label>
    <input matInput [(ngModel)]="folderName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-button (click)="onCreate()" [disabled]="!folderName">Tạo</button>
</div>
